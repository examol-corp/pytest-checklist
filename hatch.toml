[version]

path = "src/pytest_pointers/__about__.py"

[envs.default]

dependencies = [
    "pytest",
    "black",
    "ruff",
    "mypy",
]

[envs.default.scripts]
format = "black src tests"
format_check = "black --check src tests"
lint = "ruff check src tests"
typecheck = "mypy src"
test = "pytest tests"
